<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<section class="header">
  <button mat-stroked-button [matMenuTriggerFor]="menu">Menu</button>
    <mat-menu class="menu" #menu="matMenu">
      <div 
        *ngFor="let item of MENU_ITEMS">
        <button mat-menu-item 
        *ngIf="!(item.name === 'sign_out') || currentUserCredential"
        [routerLink]="item.routerLink" 
        [disabled]="item.routerLink === ''"
        (click)="getOnClick(item)">
          <mat-icon>{{ (item.name === 'account') ?  (currentUserCredential ? 'account_circle' : 'login') : item.icon }}</mat-icon>
          {{ (item.name === 'account') ?  (currentUserCredential ? 'Account' : 'Sign In / Sign Up') : item.label }}
        </button>
      </div>
    </mat-menu>
</section>
<section class="main">
  <router-outlet></router-outlet>
</section>
