<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<section>
<button mat-stroked-button [matMenuTriggerFor]="menu">Menu</button>
  <mat-menu class="menu" #menu="matMenu">
    <button mat-menu-item *ngFor="let item of MENU_ITEMS" 
    [routerLink]="item.routerLink" 
    [disabled]="item.routerLink === ''"
    (click)="(item.auth) ? openAuthDialog() : navigateTo(item.routerLink)">
      <mat-icon>{{ (item.name === 'account') ?  ((userAuthenticated) ? 'account_circle' : 'login') : item.icon }}</mat-icon>
      {{ (item.name === 'account') ?  ((userAuthenticated) ? 'Account' : 'Sign In / Sign Up') : item.label }}
    </button>
  </mat-menu>
</section>
<section class="main">
  <router-outlet></router-outlet>
</section>
