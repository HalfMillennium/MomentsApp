<h1 *ngIf="!signInMode" mat-dialog-title>Nice to finally meet. <mat-icon>handshake</mat-icon></h1>
<h1 *ngIf="signInMode" mat-dialog-title>Welcome back. <mat-icon>waving_hand</mat-icon></h1>
<div mat-dialog-content class="dialog-content">
    <div mat-dialog-content>
        <form [formGroup]="userAuthForm">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" required>
            </mat-form-field>
            <div *ngIf="!signInMode">
                <mat-form-field appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input type="password" matInput formControlName="confPassword" required>
                </mat-form-field>
            </div>
            <div *ngIf="(userAuthState$ | async | authError) as authError">
                <mat-error>
                    <span *ngIf="authError && authError.errorType === WarningsEnum.EMAIL_TAKEN">Email address taken. Try a different one or sign in.</span>
                </mat-error>
                <mat-error *ngIf="userAuthError === WarningsEnum.PASSWORD_MATCH">
                    Passwords must match.
                </mat-error>
            </div>
            <div *ngIf="(userAuthState$ | async | authCredential) as authCredential">
                <mat-hint><strong>Successful test user creation! Welcome, {{ authCredential.user }}.</strong></mat-hint>
            </div>
        </form>
    </div>
    <span class="form-type-switch mat-body-1" (click)="updateFormType()">
        <u>...or Sign {{(signInMode) ? 'Up' : 'In'}}</u>
    </span>
</div>
<mat-dialog-actions align="end">
    <button mat-button (click)="dialogRef.close()">Cancel</button>
    <button mat-button cdkFocusInitial (click)="authenticate()">{{ (signInMode) ? 'Sign In' : 'Sign Up' }}</button>
</mat-dialog-actions>
