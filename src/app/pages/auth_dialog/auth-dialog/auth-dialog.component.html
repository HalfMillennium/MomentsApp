<h1 mat-dialog-title>{{ (signIn) ? 'Sign In' : 'Sign Up' }}</h1>
<div mat-dialog-content class="dialog-content">
    <div mat-dialog-content>
        <form [formGroup]="userAuthForm">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" required>
            </mat-form-field>
            <mat-error *ngIf="emailTakenError">Email address taken.</mat-error>
            <mat-form-field appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input type="password" matInput formControlName="conf_password" required>
            </mat-form-field>
            <mat-error *ngIf="generalAuthError">Authentication error. Please try again.</mat-error>
            <mat-error *ngIf="passwordMustMatchError">Passwords must match.</mat-error>
        </form>
    </div>
    <button mat-button class="form-type-switch" (click)="updateFormType()"><u>Sign {{(signIn) ? 'Up' : 'In'}}</u></button>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial (click)="authenticate()">{{ (signIn) ? 'Sign In' : 'Sign Up' }}</button>
</div>
