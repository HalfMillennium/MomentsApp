<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<div class="search-bar-container">
    <div class="search-bar">
        <div style="border-radius: 2rem 0 0 2rem;">
            <select class="select-bar">
            </select>
        </div>
        <div>
            <select class="select-bar" style="width: 100%;">
                <option *ngFor="let pathType of PathTypeRecord | keyvalue" 
                    value="{{pathType.value.displayName}}">
                    {{pathType.value.displayName}}
                </option>
            </select>
            <div class="icon-padding-left">
                <span class="material-symbols-outlined">
                    work
                </span>
            </div>
        </div>
        <div class="search-input-container">
            <input type="text" class="search-input" placeholder="Search...">
        </div>
    </div>
</div>
