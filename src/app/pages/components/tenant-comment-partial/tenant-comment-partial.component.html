<!-- Basic structure from CGPT -->
<div class="card">
    <div class="card-header">
        <span class="font-primary-heavy">
            Posted on {{postDate}}
        </span>
    </div>
    <div class="card-rating">
        <span class="font-primary-light">
            {{currentClaps ?? 0}} claps
        </span>
    </div>
    <div class="card-description">
        <span class="font-primary-normal">
            User Review Title
        </span>
    </div>
    <div class="card-footer">
        <img class="card-avatar" src="https://via.placeholder.com/30" alt="User Avatar">
        <span class="font-primary-normal author-name">John Doe</span>
    </div>
</div>
