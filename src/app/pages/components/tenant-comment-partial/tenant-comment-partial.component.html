<!-- Basic structure from CGPT -->
<div class="card">
    <div class="card-header">
        <div>
            <span class="font-primary-heavy comment-date">
                {{tenantComment.postDate}}
            </span>
        </div>
        <div *ngIf="getTenantStatus() as status">
            <mat-icon [class.active-tenant]="status === 'person'" [matTooltip]="getIconTooltip()">
                {{ status }}
            </mat-icon>
        </div>
    </div>
    <div class="card-rating">
        <span class="font-primary-light">
            {{tenantComment.claps}} claps
        </span>
        <span *ngIf="userInteractionObs | async as userInteraction"
            class="clap-icon" 
            [class]="getClapIconAttributes(userInteraction)"
            (click)="toggleClap(userInteraction)">
            sign_language
        </span>
    </div>
    <div class="card-description">
        <span class="font-primary-light comment-content">
            {{tenantComment.content | commentDisplay}}
        </span>
    </div>
    <div class="card-footer">
        <div>
            <button mat-stroked-button 
                class="show-more-btn font-primary-light"
                (click)="openFullComment(tenantComment.id)"
                >
                Show More
            </button>
        </div>
        <div>
            <img class="card-avatar" src="https://via.placeholder.com/30" alt="User Avatar">
            <span class="font-primary-normal author-name">John Doe</span>
        </div>
    </div>
</div>
