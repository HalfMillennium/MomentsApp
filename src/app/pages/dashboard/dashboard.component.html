<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="flex-container space-above">
    <mat-card class="example-card" *ngFor="let space of mockSpaces">
        <mat-card-header>
          <mat-card-title>{{space.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="space.images" alt="{{space.alt}}">
        <mat-card-content>
          <p class="md-subhead">
            {{space.desc}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button [routerLink]="['/space', space.id]" mat-button >Enter Space</button>
        </mat-card-actions>
      </mat-card>
</div>

<router-outlet></router-outlet>
